<div class="container">
  <div class="row reclam-container">
    <div class="col-lg-12">
      <div class="main-carausel-container">

        <div id="hero-wrapper">
          <owl-carousel-o [options]="customOptions">
 
            <ng-container *ngFor="let slide of slides">
              <ng-template carouselSlide [id]="slide.id">
                <img width="100%" style="height:500px !important;margin:auto;" [src]="slide.image" [alt]="" >
              </ng-template>
            </ng-container>
         
          </owl-carousel-o>
        </div>

      </div>
    </div>
  </div>
</div>
