<div *ngIf="subjects && subjects.length" class="container courses-slider">

  <div class="row">

    <div *ngIf="title" class="col-lg-12 col-md-12 col-sm-12 full-block courses-slider-title">
      <div class="courses-slider-name">
        {{title}} <span *ngIf="matchNumber" class="matches"> {{ matchNumber }} matches </span>
      </div>
    </div>

  </div>

  <div *ngIf="subjects.length>0">
    <owl-carousel-o [options]="caraouselOptions">

      <ng-container *ngFor="let subject of subjects">
        <ng-template carouselSlide [id]="subject.courseId">
          <div class="item-popup-wrap-container">

            <div class="class-slide-and-popup">
              <!-- [style.borderBottom]="subject.border" -->
              <div class="course" style="margin-top: 30px;">
                <a [routerLink]="['/courses']" [queryParams]="{ course: subject.courseId}">
                  <div class="course-image">
                    <img id="subject-imageUrl" [src]="subject.subjectImageUrl" [alt]="subject.subjectTitle" />
                  </div>
                </a>
                <p class="course-title">
                  <a style="cursor: pointer"
                    [routerLink]="['/courses', subject.courseId, 'subjects']">{{subject.subjectTitle}}</a>
                </p>
                <div class="course-description">
                  <!-- <ng-scrollbar #scrollable>{{subject.subjectDescription}}</ng-scrollbar> -->
                </div>
              </div>

              <!-- <div [ngClass]="(i%4!=0)?'left-popup clearfix':'right-popup clearfix'">
                <p class="item-caption">{{recentlyAddedCourse.courseTitle}}</p>
                <ul class="subjects clearfix">

                    <span>({{recentlyAddedCourse.numberOfSubjects}})</span>
                  </li>
                  <li class="li-institution-name"

                <p class="item-popup-button">

                    class="ripple btn-ripple success succses-popup">Check Courses</a>
                </p>
              </div> -->

            </div>

          </div>

        </ng-template>
      </ng-container>

    </owl-carousel-o>

  </div>

</div>
