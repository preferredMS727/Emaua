<div *ngIf="courses && courses.length" class="container courses-slider">

  <div class="row">
    <!-- courses-slider-title -->
    <div *ngIf="title" class="col-lg-12 col-md-12 col-sm-12 full-block courses-slider-title">
      <div class="courses-slider-name">
        {{title}} <span *ngIf="matchNumber" class="matches"> {{ matchNumber }} matches </span>
      </div>
    </div>

  </div>

  <div *ngIf="courses.length>0">

    <owl-carousel-o [options]="caraouselOptions">
      <ng-container *ngFor="let course of courses;let i=index">
        <ng-template carouselSlide [id]="course.courseId">
          <ng-template [ngIf]="course.courseId > 0">

            <div class="item-popup-wrap-container">

              <div class="class-slide-and-popup">

                <!-- toDo add border style -->
                <div class="course" style="margin-top: 30px;" [style.borderBottom]="course.border">
                  <a [routerLink]="['/courses']" [queryParams]="{ course: course.courseId }">
                    <div>
                      <img src="{{course.courseImageUrl}}" [alt]="course.courseTitle" />
                    </div>
                  </a>
                  <p class="course-title">
                    <a style="cursor: pointer"
                      [routerLink]="['/courses', course.courseId, 'subjects']">{{course.courseTitle}}</a>
                  </p>
                  <div class="course-description">
                    <!-- <ng-scrollbar #scrollable>{{course.courseDescription}}</ng-scrollbar> -->
                  </div>
                </div>

                <div [ngClass]="(i%4!=0)?'left-popup clearfix':'right-popup clearfix'">
                  <p class="item-caption">{{course.courseTitle}}</p>
                  <ul class="subjects clearfix">
                    <li style="background: url('assets/img/subjects.png') no-repeat top left"> Subjects
                      <span>({{course.countSubjectsOfCourse}})</span>
                    </li>
                    <li class="li-institution-name"
                      style="background: url('assets/img/university.png') no-repeat top left">
                      {{course.institutionName}}</li>
                  </ul>
                  <!-- <p class="item-description">{{course.courseDescription}}</p> -->
                  <ul class="descr-items ">
                    <li>&middot;&nbsp;{{course.courseTitle}}</li>
                  </ul>
                  <p class="item-popup-button">
                    <a [routerLink]="['/courses', course.courseId, 'subjects']"
                      class="ripple btn-ripple success succses-popup">Check Subjects</a>
                  </p>
                </div>

              </div>

            </div>

          </ng-template>

        </ng-template>
      </ng-container>

    </owl-carousel-o>

  </div>

</div>
