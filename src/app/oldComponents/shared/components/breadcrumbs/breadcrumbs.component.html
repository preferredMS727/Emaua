<div class="container breadcrumb-container">
  <div class="row">
    <div class="col-lg-12">
      <ol class="breadcrumb">
        <li *ngFor="let breadcrumb of breadcrumbs">
          <a tabindex="0" [routerLink]="breadcrumb.routerLink" [queryParams]="breadcrumb.queryParams">{{ breadcrumb.text }}</a>
        </li>
      </ol>
    </div>
  </div>
</div>
